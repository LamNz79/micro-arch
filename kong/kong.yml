_format_version: "3.0"

plugins:
  - name: cors
    config:
      origins:
        - http://localhost:3000
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Authorization
        - Content-Type
      credentials: true

services:
  - name: orders-service
    url: http://backend-orders:3001
    routes:
      - name: orders-route
        paths:
          - /api/orders
        strip_path: true
  - name: inventory-service
    url: http://backend-inventory:3002
    routes:
      - name: inventory-route
        paths:
          - /api/inventory
        strip_path: true
